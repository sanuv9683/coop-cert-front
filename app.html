<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Certificate of Excellence</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cert-container {
            background: white;
            padding: 3rem;
            border: 8px solid var(--primary);
            border-radius: 1rem;
            width: 800px;
            position: relative;
            text-align: center;
        }
        .cert-header {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .cert-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        .recipient {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1.5rem 0;
            color: var(--text);
        }
        .cert-body {
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-top: 3rem;
        }
        .footer .date { font-style: italic; }
    </style>
</head>
<body>
<div class="cert-container">
    <div class="cert-header">Certificate of Excellence</div>
    <div class="cert-title">is hereby awarded to</div>
    <div id="recipient" class="recipient">[Name]</div>
    <div class="cert-body">
        For being the **Best Perform Person**<br>
        in the month of **Coop** in the **UK**.
    </div>
    <div class="footer">
        <div class="date" id="date"></div>
        <div class="signature">_________________<br>Manager</div>
    </div>
</div>

<div style="text-align:center; margin-top:2rem;" class="no-print">
    <button onclick="window.print()">Print Certificate</button>
    <a href="login.html" style="margin-left:1rem;"><button>Generate Another</button></a>
</div>

<script>
    // Populate name from URL
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || 'â€”';
    document.getElementById('recipient').textContent = name;

    // Populate today's date
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date').textContent = today.toLocaleDateString('en-GB', options);
</script>
</body>
</html>
