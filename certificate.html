<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Coop Certificate Generator</title>
    <!-- Google Font for Name -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script>if (localStorage.getItem('isLoggedIn') !== 'true') {
        location.href = 'index.html';
    }</script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Coop Certificate Generator</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">LogOut</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-4">
    <div class="row">
        <div class="col-md-5">
            <form onsubmit="return false;">
                <div class="mb-3">
                    <label class="form-label" for="recipientName">Recipient Name</label>
                    <input class="form-control" id="recipientName" placeholder="e.g. Sanu Vithanage" required
                           type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dateField">Award Date</label>
                    <input class="form-control" id="dateField" required type="date">
                </div>
                <div class="mb-3" style="position: relative; margin-top: 39px;">
                    <label class="form-label lb">Signature</label>
                    <div class="border p-2 d-inline-block">
                        <canvas height="150" id="signaturePad" width="300"></canvas>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary mt-2" id="clearSig" type="button">Clear</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary flex-fill" id="previewBtn" type="button">Preview</button>
                    <button class="btn btn-warning flex-fill" id="downloadBtn" type="button">Download PNG</button>
                    <button class="btn btn-danger flex-fill" id="printBtn" type="button">Print</button>
                    <button class="btn btn-success flex-fill" id="shareBtn" type="button">Share</button>
                </div>
            </form>
        </div>
        <div class="col-md-7 overflow-scroll">
            <div id="certificate">
                <!-- Background image element -->
                <img alt="Certificate Template" id="bgImage" src="images/V2.png">
                <!-- Dynamic Overlays -->
                <div id="nameArea"></div>
                <img alt="Signature" id="sigArea" src="">
                <div id="dateArea"></div>
            </div>
        </div>
    </div>
</div>
<footer class="text-center mt-4 mb-3">
    <small>Developed by <strong>Sanu Vithanage</strong> 2025 | <a href="https://sanuv.uk"
                                                                  target="_blank">sanuv.uk</a></small>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
