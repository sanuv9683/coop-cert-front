<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login | Coop Certificate Generator</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/log.css">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="images/logo.webp" id="icon" alt="User Icon" />
            <h1>Cert Generator</h1>
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="userName" class="fadeIn second" name="login" placeholder="UserName">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
            <input type="button" id="btn" class="fadeIn fourth" value="Log In">
        </form>


        <div id="formFooter">
            <a class="underlineHover" target="_blank" href="https://akrivo.lk">Developed By Sanu Vithanage</a>
        </div>

    </div>
</div>
</body>
<script src="js/auth.js"></script>
</html>
